<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">Counter app</header>
    <main class="container">
        <section class="total">Total <span class="total-count">0</span></section>
        <section class="product" id="product-1">
            <div class="badge">zero</div>
            <img class="img" src="https://images.unsplash.com/photo-1549399542-7e3f8b79c341?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Car" />
            <button class="btn btn-danger btn-decrement">-</button>
            <button class="btn btn-success btn-increment">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
        <section class="product" id="product-2">
            <div class="badge">zero</div>
            <img class="img" src="https://images.unsplash.com/photo-1549399542-7e3f8b79c341?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Car" />
            <button class="btn btn-danger btn-decrement">-</button>
            <button class="btn btn-success btn-increment">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
        <section class="product" id="product-3">
            <div class="badge">zero</div>
            <img class="img" src="https://images.unsplash.com/photo-1549399542-7e3f8b79c341?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Car" />
            <button class="btn btn-danger btn-decrement">-</button>
            <button class="btn btn-success btn-increment">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
